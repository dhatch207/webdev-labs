<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <div style="border: solid; width: 400px; text-align: center;">
            <h1 >{{ restaurant.get('name') }}</h1>
            <p>{{ restaurant.get('display_address') }}</p>
            <img src= "{{ restaurant.get('image_url') }}" width="100%">
            <p>Rating: {{ restaurant.get('rating') }}</p>
            <p># of Reviews: {{ restaurant.get('review_count') }}</p>
            <p>Price: {{ restaurant.get('price') }}</p>
            
        </div>
    </main>
</body>
</html>
